name    = Color-Brewer
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = Apache_2_0
copyright_holder = Pablo Rodríguez González
copyright_year   = 2016

version = 0.001

[GithubMeta]
issues = 1
user = pablrod
[@Git]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[ExtraTests]
[ExecDir]
[ShareDir]
dir = colorbrewer
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

[Prereqs]
ExtUtils::Typemaps = 1.02 ;

[Prereqs / TestRequires]
Test::Most = 0 ; for done_testing
